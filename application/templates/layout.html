<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TodoSalaliittofoorumi</title>
</head>

<body>
  {% if current_user.is_authenticated %}
  <p>
    Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
  </p>
  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
  <a href="{{ url_for('auth_register') }}">Rekisteröidy</a>
  {% endif %}
  <ul>
    <li><a href="{{ url_for('threads_index') }}">ALL THREADS</a></li>
    <li><a href="{{ url_for('threads_form') }}">ADD A THREAD</a></li>
  </ul>

  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}
</body>

</html>
