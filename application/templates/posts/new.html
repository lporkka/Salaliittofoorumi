{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('posts_create') }}">
	<table>
		<tr>
			<td>
				{{ form.content.label }}
			</td>
			<td>
				{{ form.content }}
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="Add a new task" />
			</td>
		</tr>
</form>
{% endblock %}
